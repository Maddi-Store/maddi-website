{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
  <div class="container mx-auto px-6 my-8">
    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 md:text-left">
          <h3 class="text-gray-700 text-2xl font-medium">Tops & Bottoms</h3>
          <span class="mt-3 text-sm text-gray-500">200+ Products</span>
        </div>
        <div class="w-full md:w-1/2 md:text-right">
          <a href="{% url 'add_item' %}">
          <button class="p-3 rounded-full bg-white mx-1 -mb-14 focus:outline-none">
            <div>
              <i class="fa fa-times" aria-hidden="true">Add New Item</i>
            </div>
          </button>
        </a>
        </div>
    </div>
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
      {% for item in items %}
      <div class="w-full max-w-sm mx-auto rounded-md shadow-md overflow-hidden">
        <div class="flex items-end justify-end h-96 w-full bg-cover" style="background-image: url('{{ item.image.url }}'); background-position: center;">
          {% if user.is_superuser or user.is_staff %}
          <button class="p-3 rounded-full bg-red-500 hover:bg-red-700 text-white mx-1 -mb-14 focus:outline-none">
            <a href="{% url 'delete_item' id=item.id %}" class="hover:text-white">
              <div class="h-5 w-5">
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </a>
          </button>
          <button class="p-3 rounded-full bg-yellow-500 hover:bg-yellow-700 text-white mx-1 -mb-14 focus:outline-none">
            <a href="{% url 'update_item' id=item.id %}" class="hover:text-white">
              <div class="h-5 w-5">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </div>
            </a>
          </button>    
          {% else %}
          <button class="p-3 rounded-full bg-maddi-1 text-white mx-3 -mb-14 focus:outline-none">
            <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
          </button>
          {% endif %}
        </div>
        <div class="px-5 py-3">
          <a href="{% url 'retrieve_item' id=item.id %}"><h3 class="text-gray-700 uppercase">{{ item.name }}</h3></a>
          <span class="text-gray-500 mt-2">Rp {{ item.price }}</span>
        </div>
      </div>
      {% endfor %}
    </div>
        <div class="flex justify-center">
          <div class="flex rounded-md mt-8">
            <a href="#" class="py-2 px-4 leading-tight bg-white border border-gray-200 text-gray-700 border-r-0 ml-0 rounded-l hover:bg-yellow-500 hover:text-white"><span>Previous</a></a>
            <a href="#" class="py-2 px-4 leading-tight bg-white border border-gray-200 text-gray-700 border-r-0 hover:bg-yellow-500 hover:text-white"><span>1</span></a>
            <a href="#" class="py-2 px-4 leading-tight bg-white border border-gray-200 text-gray-700 border-r-0 hover:bg-yellow-500 hover:text-white"><span>2</span></a>
            <a href="#" class="py-2 px-4 leading-tight bg-white border border-gray-200 text-gray-700 border-r-0 hover:bg-yellow-500 hover:text-white"><span>3</span></a>
            <a href="#" class="py-2 px-4 leading-tight bg-white border border-gray-200 text-gray-700 rounded-r hover:bg-yellow-500 hover:text-white"><span>Next</span></a>
          </div>
        </div>
  </div>

{% endblock %}
