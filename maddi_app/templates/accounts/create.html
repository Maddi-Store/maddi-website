{% extends 'layouts/base.html' %}

{% load static %}
{% load tailwind_filters %}

{% block content %}
  <div class="container mx-auto px-6 my-8">
    <h3 class="text-gray-700 text-2xl font-medium mb-4">
      {% if request.resolver_match.url_name == 'create_user' %}
        Create User
      {% else %}
        Update User
      {% endif %}
    </h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {{ form|crispy }}
      <button type="submit" class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded">
        {% if request.resolver_match.url_name == 'create_user' %}
          Create User
        {% else %}
          Update User
        {% endif %}
      </button>
    </form>
  </div>
{% endblock %}
