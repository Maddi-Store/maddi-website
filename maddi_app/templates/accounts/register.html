{% extends 'layouts/base_auth.html' %}

{% load static %}

{% block content %}
<header class="max-w-lg mx-auto">
    <a href="#">
        <section class="hero container max-w-screen-lg mx-auto pb-10">
            <img class="mx-auto" src="../../../static/images/Maddi.png">
        </section>
    </a>
</header>

<main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
    <section>
        <h3 class="font-bold text-2xl">Sign up</h3>
        <p class="text-gray-600 pt-2">Creating an account will allow you to save your shipping details, make checkout faster and view your purchase history.</p>
    </section>

    <section class="mt-10">
        <form class="flex flex-col" method="POST">
            <div class="mb-6 pt-3 rounded bg-gray-200">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="fname">First name</label>
                <input type="text" id="fname" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-maddi-1 transition duration-500 px-3 pb-3">
            </div>
            <div class="mb-6 pt-3 rounded bg-gray-200">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="lname">Last name</label>
                <input type="text" id="lname" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-maddi-1 transition duration-500 px-3 pb-3">
            </div>
            <div class="mb-6 pt-3 rounded bg-gray-200">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
                <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-maddi-1 transition duration-500 px-3 pb-3">
            </div>
            <div class="mb-6 pt-3 rounded bg-gray-200">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
                <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-maddi-1 transition duration-500 px-3 pb-3">
            </div>
            <button class="bg-maddi-1 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Sign Up</button>
        </form>
    </section>
</main>

<div class="max-w-lg mx-auto text-center mt-12 mb-6">
    <p class="text-black">Already have an account? <a href="/login" class="font-bold hover:underline">Sign in</a>.</p>
</div>
<footer>
    <section class="mt-10 flex flex-col">
        <button class="bg-maddi-1 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="button">
            <a href="{% url 'index' %}">Back to homepage</a>
        </button>
    </section>
</footer>
{% endblock %}
